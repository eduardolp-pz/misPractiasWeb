<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header id="header" class="header d-flex align-items-center fixed-top" th:fragment="header">
  <div class="container-fluid container-xl position-relative d-flex align-items-center">

    <a href="/" class="logo d-flex align-items-center me-auto">
      <img src="/img/logo.png" alt="">
      <h1 class="sitename">QuickStart</h1>
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/comprar">Comprar</a></li>
        <li th:if="${session.usuario}"><a th:if="${session.usuario.isAdmin}" href="/ventas">Ventas Realizadas</a></li>

        <li th:if="${session.usuario}"><a th:if="${session.usuario.isAdmin}" href="/productos">Administrar Productos</a></li>
        <li><a href="/carrito" th:text=" 'Carrito('+${session.totalCarroCompra}+')' "></a></li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <a th:unless="${session.usuario}" class="btn-getstarted" href="/login">Log In</a>
    <a th:if="${session.usuario}" class="btn-getstarted" href="/logout">Log Out</a>

  </div>
</header>
</html>
