<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Form Management</h1>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
    </form>
    <input type="text" id="jwtToken" placeholder="JWT Token" readonly>
  </div>

  <div class="form-container">
    <h2>Create New Form</h2>
    <form id="createForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="name">Form Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="sector">Sector:</label>
      <input type="text" id="sector" name="sector" required>

      <label for="educationLevel">Education Level:</label>
      <input type="text" id="educationLevel" name="educationLevel" required>

      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" readonly required>

      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" readonly required>

      <button type="button" onclick="getLocation()">Get Location</button>
      <button type="submit">Create Form</button>
    </form>
  </div>

  <div class="form-list">
    <h2>Published Forms</h2>
    <input type="text" id="searchUsername" placeholder="Enter username to search forms">
    <button onclick="getForms()">Get Forms</button>
    <ul id="formsList"></ul>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
